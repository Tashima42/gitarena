[package]
name = "gitarena"
version = "0.0.1"
authors = ["Mari <me@cutegirl.tech>"]
edition = "2018"
build = "build.rs"
readme = "README.md"
license = "MIT"
repository = "https://github.com/mellowagain/gitarena"

[dependencies]
actix-identity = "0.3.1"
actix-rt = "1.1.1"
actix-web = "3.2.0"
anyhow = "1.0.41"
base64 = "0.13.0"
chrono = "0.4.19"
fern = "0.6.0"
git-packetline = "0.5.0"
git2 = "0.13.20"
gitarena-macros = { path = "gitarena-macros" }
lazy_static = "1.4.0"
lettre = { version = "0.10.0-alpha.2", features = ["smtp-transport", "tokio02", "tokio02-native-tls"] }
lettre_email = "0.9.4"
log = "0.4.14"
num_cpus = "1.13.0"
qstring = "0.7.2"
rand = "0.7.3"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = ["json"] }
rust-argon2 = { version = "0.8.3", features = ["crossbeam-utils"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
sqlx = { version = "0.4.2", features = ["runtime-actix-native-tls", "chrono", "json", "postgres", "tls"] }
thiserror = "1.0.25"
time = "0.2.27"
tinytemplate = "1.2.1"
toml = "0.5.8"

[build-dependencies]
config_struct = { version = "0.5.0", features = ["toml-parsing"] }
